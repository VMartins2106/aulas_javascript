<head>

    <!-- 
    PODE ESTAR AQUI TAMBÉM: <script src="script.js"></script>
    
    Não é sempre interessante porque algo muito longo pode ocupar

    Então no final do body faz com que carregue tudo e depois 
    carrega o javascript  
    -->
</head>

    <div class="formArea"></div>

    <script src="script.js"></script>
