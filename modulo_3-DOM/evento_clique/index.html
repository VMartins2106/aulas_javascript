<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    PODE ESTAR AQUI TAMBÉM: <script src="script.js"></script>
    
    Não é sempre interessante porque algo muito longo pode ocupar
    tempo de carregamento do usuário final.
    Então no final do body faz com que carregue tudo e depois 
    carrega o javascript  
    -->
</head>
<body>
    <h1>Olá javascript</h1>
    
    <div id="teste">
        <ul>
            <li>Algum item</li>
            <li>Algum item dois</li>
        </ul>
    </div>

    <div id="teste2">
        <ul>
            <li>Algum item tres</li>
            <li>Algum item quatro</li>
        </ul>
    </div>

    <!-- PODEMOS COLOCAR JS NO ON CLICK
    onclick="clicou()" na tag button, iria funcionar,
    mas colocando no javascript...
    -->
    <button class="botao">Clique em mim</button>

    <script src="script.js"></script>
</body>
</html>
